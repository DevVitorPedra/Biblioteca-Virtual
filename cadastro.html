<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Cadastro Biblioteca</title>
</head>
<body>
    
    <div id="main-div" class="div">
    <h1>Cadastro de Livros <i class="bi bi-book"></i></h1>
    <a href="./src/view/acervo.html"><button id="btn-acervo"> <i class="bi bi-bookshelf"></i> Acervo</button></a>
    </div>
    <div class="div" id="main-div2">
  
    <label for="titulo"> <i class="bi bi-bookmark-plus"></i> Título</label>
    <input id="titulo" type="text" name="titulo" required>
    <hr>
    <label for="sutitulo"> <i class="bi bi-bookmarks"></i> Subtítulo</label>
    <input id="subtitulo" type="text" name="subtitulo" required>
    <hr>
    <label for="editora"> <i class="bi bi-bank"></i> Editora</label>
    <input id="editora" type="text" name="editora" required>
    <hr>
    <label for="autor"> <i class="bi bi-person-square"></i> Autor</label>
    <input id="autor" type="text" name="autor" required>
    <hr>
    <label for="ano"><i class="bi bi-calendar-date"></i> Ano de publicação </label>
    <input id="ano" type="date" name="ano" required>
    <hr>
    <label for="paginas"><i class="bi bi-journals"></i> Nº de páginas </label>
    <input id="paginas" type="number" name="paginas" required>
    <hr>
    <label for="preco"><i class="bi bi-cash-coin"></i> Preço </label>
    <input id="preco" type="number" name="preco" required>
    <hr>
    <label for="isbn"><i class="bi bi-upc-scan"></i> ISBN </label>
    <input id="isbn" type="number" name="isbn" required>
    <hr>
    <label for="url"><i class="bi bi-image"></i> URL capa </label>
    <input id="url" type="text" name="url" required>
    <hr>
    <button id="btn-cad">Cadastrar</button>
</div>
<div class="hidden div" id="show-books" >
    
    <h1>Acervo de Livros <i class="bi bi-book"></i></h1>
    <button id="btn-back"><i class="bi bi-arrow-return-left"></i></button>
    <hr>
   <div ><label for="titulo-show">Título</label>
    <p  id="titulo-show"></p>
    <hr>
    <label for="subtitulo-show">Subtítulo</label>
    <p id="subtitulo-show"></p>
    <hr>
    <label for="editora-show">Editora</label>
    <p id="editora-show"></p>
    <hr>
    <label for="autor-show">Autor</label>
    <p id="autor-show"></p>
    <hr>
    <label for="ano-show">Ano de publicação</label>
    <p id="ano-show"></p>
    <hr>
    <label for="paginas-show">Nº de Paginas</label>
    <p id="paginas-show"></p>
    <hr>
    <label for="preco-show">Preço</label>
    <p id="preco-show"></p>
    <hr>
    <label for="isbn-show">ISBN</label>
    <p id="isbn-show"></p>
    <hr>
    <label for="url-show"></label>
        <img src="" alt="capa" id="url-show">
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
